apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: "netpolmgr.rajatgupta.me"
webhooks:
  - name: "netpolmgr.rajatgupta.me"
    rules:
      - apiGroups:   [""]
        apiVersions: ["v1"]
        operations:  ["UPDATE", "CREATE"]
        resources:   ["pods"]
        scope:       "*"
    clientConfig:
      service:
        namespace: "default"
        name: "netpolmgr"
      caBundle: ""
    admissionReviewVersions: ["v1", "v1beta1"]
    sideEffects: None
    timeoutSeconds: 5